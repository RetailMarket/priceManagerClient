syntax = "proto3";

package priceManagerClient;

service PriceManager {
    rpc SwitchToLatestVersion (ChangeLatestRequest) returns (ChangeLatestResponse) {
    }
    rpc GetPriceUpdateRecords (FetchRecordsRequest) returns (FetchRecordsResponse) {
    }
    rpc ChangeStatusToPicked (ChangeStatusRequest) returns (ChangeStatusResponse) {
    }
}

message ChangeLatestRequest {
    repeated int32 productId = 1;
}

message ProductEntry {
    int32 product_id = 1;
    string version = 2;
}

message ChangeLatestResponse {
    string message = 1;
}

message FetchRecordsRequest {
}

message FetchRecordsResponse {
    repeated ProductEntry products = 1;
}

message ChangeStatusRequest {
    repeated ProductEntry products = 1;
}

message ChangeStatusResponse {
    string message = 1;
}